<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On Off Project</title>

    <style>
        .bulb-container{
            margin: 25px;
            padding: 25px;
        }
    </style>

</head>
<body>
    <h1>Here is my bulb control</h1>
    <button id='on' onclick="turnOn()">Turn On</button>
    <button id='off' onclick="turnOff()">Turn Off</button>
    <button id='onoff' onclick="toggleBulb()">ON</button>

    <div class="bulb-container">
        <img id="bulb" src="Off.jpg">
    </div>

    <script>

        //turn on
        const turnOn=()=>{
            let imgOb=document.getElementById('bulb')
            imgOb.setAttribute("src","ON.jpg")
        }

        const turnOff=()=>{
            let imgOb=document.getElementById('bulb')
            imgOb.setAttribute("src","OFF.jpg")
        }

        const toggleBulb=()=>{
            let imgOb=document.getElementById('bulb');
            let srcValue=imgOb.getAttribute("src");
            //console.log(srcValue);


            let buttonOb=document.getElementById('onoff')
            //let buttontext=buttonOb.innerHTML
            //console.log(buttontext)

            if(srcValue=="OFF.jpg"){
                turnOn()
                buttonOb.innerHTML="OFF"
                
            }
            else{
                turnOff()
                buttonOb.innerHTML="ON"
            }
            
        }
    </script>
</body>
</html>
